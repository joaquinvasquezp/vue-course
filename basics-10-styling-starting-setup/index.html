<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        class="demo"
        :class="{active_color: boxASelected}"
        @click="boxSelected('A')">
      </div>
      <!-- recommended approach -->
      <div
        class="demo"
        :class="boxBClasses"
        @click="boxSelected('B')">
      </div>
      <!-- dynamic styling with a computed property (only use if code to complex) -->
      <div
        class="demo"
        :style="{borderColor: boxCSelected ? 'blue' : '#ccc'}"
        @click="boxSelected('C')">
      <!-- dynamic styling with inline styles (not recommended) -->
      </div>
      <div
        :class="['demo', {active_color: boxDSelected}]"
        @click="boxSelected('D')">
      </div>
      <!-- dynamic with array syntax -->
    </section>
  </body>
</html>
